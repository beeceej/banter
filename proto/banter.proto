syntax = "proto3";

package banter;

option go_package = "pb";


service banter {
    rpc Send(Message) returns (Response);
}

message Peer {
    string name = 1;
    string address = 2;
    string port = 3;
}

message Response {
    Status status = 1;
    float ttl = 2;
}

enum Status {
     OK = 0;
     ERROR = 1;
}

message Message {
    Msg msg = 1;
    Peer origin = 2;
}

enum Msg {
    PING = 0;
    PONG = 1;
}